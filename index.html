<body>
    <div id="container">
        <img id="cursor" src="assets/image/cursor.png" />

            <input type="text" id="linkYT" name="Link YT" placeholder="Aby zmienić muzykę, wklej link z yt."></input>

        </div>
        <div class="range">

        <div id="background2"></div>
        <div id="background"></div>
        <div class="container">
            <img src="./assets/image/logo.png" class="main-loading-sign">

        </div>
        <div class="shortcuts">
            <div class="links discord"><i class="fa-brands fa-discord"></i>discord.gg/arivirp</div>
            <div class="links website"><i class="fa-solid fa-dollar-sign"></i>tebex.arivirp.pl</div>
            <div class="links website"><i class="fa-solid fa-globe"></i>arivirp.pl</div>
        </div>
    </div>
    </div>
